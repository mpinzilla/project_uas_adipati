<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Penjualan Tahunan</title>
    <link rel="icon" href="bar-chart-alt-2-regular-60.png">
    <link rel="stylesheet" href="styles.css">
    <!-- Tambahkan Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Reset Default */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Dashboard Layout */
        body {
            background-color: #121212; /* Warna Background Gelap */
            color: #ffffff;
        }

        .dashboard-container {
            width: 80%;
            margin: 2rem auto;
            background: #1e1e1e; /* Warna Container Gelap */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        th, td {
            border: 1px solid #444;
            padding: 0.75rem;
            text-align: center;
            color: #ffffff;
        }

        th {
            background-color: #add8e6; /* Warna Header Tabel Biru Pastel */
            color: #121212;
        }

        tbody tr:nth-child(even) {
            background-color: #2a2a2a;
        }

        tbody tr:hover {
            background-color: #333;
        }

        /* Chart Container */
        #salesChart {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Admin Dashboard Penjualan Tahunan</h1>
        
        <!-- Tabel Data Penjualan -->
        <table>
            <thead>
                <tr>
                    <th>Bulan</th>
                    <th>2022</th>
                    <th>2023</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Januari</td><td>4,017</td><td>2,416</td></tr>
                <tr><td>Februari</td><td>6,135</td><td>4,136</td></tr>
                <tr><td>Maret</td><td>7,091</td><td>7,935</td></tr>
                <tr><td>April</td><td>5,841</td><td>8,004</td></tr>
                <tr><td>Mei</td><td>5,036</td><td>9,505</td></tr>
                <tr><td>Juni</td><td>4,547</td><td>5,026</td></tr>
                <tr><td>Juli</td><td>3,467</td><td>6,108</td></tr>
                <tr><td>Agustus</td><td>3,970</td><td>6,343</td></tr>
                <tr><td>September</td><td>6,313</td><td>9,404</td></tr>
                <tr><td>Oktober</td><td>3,595</td><td>9,280</td></tr>
                <tr><td>November</td><td>9,207</td><td>9,287</td></tr>
                <tr><td>Desember</td><td>5,945</td><td>8,689</td></tr>
            </tbody>
        </table>

        <!-- Chart Container -->
        <canvas id="salesChart"></canvas>
    </div>

    <script>
        // Data untuk Chart
        const labels = [
            "Januari", "Februari", "Maret", "April", "Mei", "Juni",
            "Juli", "Agustus", "September", "Oktober", "November", "Desember"
        ];

        const sales2022 = [4017, 6135, 7091, 5841, 5036, 4547, 3467, 3970, 6313, 3595, 9207, 5945];
        const sales2023 = [2416, 4136, 7935, 8004, 9505, 5026, 6108, 6343, 9404, 9280, 9287, 8689];

        // Render Chart menggunakan Chart.js
        const ctx = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: '2022',
                        data: sales2022,
                        backgroundColor: 'rgba(144, 238, 144, 0.8)', // Hijau Pastel
                        borderColor: 'rgba(144, 238, 144, 1)',
                        borderWidth: 1
                    },
                    {
                        label: '2023',
                        data: sales2023,
                        backgroundColor: 'rgba(255, 255, 153, 0.8)', // Kuning Pastel
                        borderColor: 'rgba(255, 255, 153, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Laporan Penjualan Tahunan (2022 vs 2023)',
                        color: '#ffffff'
                    },
                    legend: {
                        labels: {
                            color: '#ffffff'
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            color: '#ffffff'
                        },
                        grid: {
                            color: '#444'
                        }
                    },
                    x: {
                        ticks: {
                            color: '#ffffff'
                        },
                        grid: {
                            color: '#444'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
